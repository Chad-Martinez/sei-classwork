<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/762d37fbf3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin-dashboard.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="row" style="height: 100vh">
      <div class="col-3 bg-primary">
        <div class="row m-3 border-bottom d-flex" style="height: 5rem">
          <!-- <i class="fa-regular fa-face-smile-beam"></i> -->
          <h4 class="text-light text-center">SB ADMIN2</h4>
        </div>
        <div class="row m-3 border-bottom" style="height: 4rem">
          <h5 class="text-light">Dashboard</h5>
        </div>
        <div class="row m-3 border-bottom">
          <h6 class="text-light-emphasis mb-3">INTERFACE</h6>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
              <i
                class="fa-solid fa-globe"
                style="font-size: 1.3rem; color: white"
              ></i
              ><span class="text-light">Components</span>
            </div>
            <i
              class="fa-solid fa-chevron-right"
              style="font-size: 1.3rem; color: white"
            ></i>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
              <i
                class="fa-solid fa-wrench"
                style="font-size: 1.3rem; color: white"
              ></i
              ><span class="text-light">Utilities</span>
            </div>
            <i
              class="fa-solid fa-chevron-right"
              style="font-size: 1.3rem; color: white"
            ></i>
          </div>
        </div>

        <div class="row m-3 border-bottom">
          <h6 class="text-light-emphasis mb-3">ADDONS</h6>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
              <i
                class="fa-regular fa-folder"
                style="font-size: 1.3rem; color: white"
              ></i
              ><span class="text-light">Pages</span>
            </div>
            <i
              class="fa-solid fa-chevron-right"
              style="font-size: 1.3rem; color: white"
            ></i>
          </div>
          <div class="d-flex mb-4">
            <div class="d-flex align-items-center gap-3">
              <i
                class="fa-solid fa-chart-line"
                style="font-size: 1.3rem; color: white"
              ></i
              ><span class="text-light">Charts</span>
            </div>
          </div>
          <div class="d-flex mb-4">
            <div class="d-flex align-items-center gap-3">
              <i
                class="fa-solid fa-table"
                style="font-size: 1.3rem; color: white"
              ></i
              ><span class="text-light">Charts</span>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="cir d-flex justify-content-center align-items-center">
            <i
              class="fa-solid fa-chevron-left"
              style="font-size: 1.3rem; color: white"
            ></i>
          </div>
        </div>
      </div>
      <!-- Main Body -->
      <div class="col">
        <div class="row p-3">
          <div class="d-flex align-items-center gap-3 justify-content-between">
            <div class="col-5 d-flex align-items-center">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text bg-primary" id="basic-addon2">
                  <i class="fa-solid fa-magnifying-glass"></i
                ></span>
              </div>
            </div>
            <div class="d-flex align-items-center gap-5">
              <div class="notifications d-flex align-items-center gap-3">
                <i class="fa-solid fa-bell position-relative">
                  <span
                    class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"
                  >
                    <span class="visually-hidden">New alerts</span>
                  </span>
                </i>
                <i class="fa-solid fa-envelope position-relative">
                  <span
                    class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"
                  >
                    <span class="visually-hidden">New alerts</span>
                  </span>
                </i>
              </div>
              <div class="d-flex align-items-center gap-3">
                <span class="text-light-emphasis"
                  ><strong>Valerie Luna</strong></span
                >

                <img
                  src="../assests/images/girl-avatar.png"
                  style="width: 4rem"
                  alt="Valerie Luna"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-end">
          <div class="col-2">
            <button class="btn btn-primary">Generate Report</button>
          </div>
        </div>
        <!-- Earnings Cards -->
        <div class="row">
          <div class="col p-3 d-flex justify-content-between">
            <div class="earnings d-flex border border-primary-subtle">
              <div class="earnings__sidebar bg-primary"></div>
              <div class="earnings__main-content">
                <div class="earnings__title">
                  <span class="sm text-primary"> Earnings (weekly)</span>
                </div>
                <div class="earnings__numbers">
                  <h4 class="text-light-emphasis p-1">$10,000</h4>
                </div>
              </div>
            </div>
            <div class="earnings d-flex border border-primary-subtle">
              <div class="earnings__sidebar monthly"></div>
              <div class="earnings__main-content">
                <div class="earnings__title">
                  <span class="sm text-primary"> Earnings (monthly)</span>
                </div>
                <div class="earnings__numbers">
                  <h4 class="text-light-emphasis p-1">$40,000</h4>
                </div>
              </div>
            </div>
            <div class="earnings d-flex border border-primary-subtle">
              <div class="earnings__sidebar quarterly"></div>
              <div class="earnings__main-content">
                <div class="earnings__title">
                  <span class="sm text-primary"> Earnings (quarterly)</span>
                </div>
                <div class="earnings__numbers">
                  <h4 class="text-light-emphasis p-1">$120,000</h4>
                </div>
              </div>
            </div>
            <div class="earnings d-flex border border-primary-subtle">
              <div class="earnings__sidebar annually"></div>
              <div class="earnings__main-content">
                <div class="earnings__title">
                  <span class="sm text-primary"> Earnings (annually)</span>
                </div>
                <div class="earnings__numbers">
                  <h4 class="text-light-emphasis p-1">$480,000</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
