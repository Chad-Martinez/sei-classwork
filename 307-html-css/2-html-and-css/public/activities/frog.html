<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frog.css">
    <title>Frog</title>
</head>
<body>
    <div class="frog__container">
        <div class="frog__eye left__eye">
            <div class="iris left__iris">
                <div class="pupil left__pupil"></div>
            </div>
        </div>
        <div class="frog__eye right__eye">
            <div class="iris right__iris">
                <div class="pupil right__pupil"></div>
            </div>
        </div>
        <div class="frog__body">
            <div class="frog__leg left__leg"></div>
            <div class="frog__stomach"></div>
            <div class="frog__leg right__leg"></div>
        </div>
        <div class="frog__feet"></div>
        <div class="footer"></div>
    </div.frog__container>
</body>
</html>
