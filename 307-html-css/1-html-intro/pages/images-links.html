<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images and Links</title>
  </head>
  <body style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <!-- These are three logos -->
        <div style="margin-top: 30px;">
      <div style="display: inline-block">
        <a href="https://www.apple.com">
        <img
          style="height: 200px; width: 300px;"
          src="../imgs/apple.png"
          alt="Apple"
        />
        </a>
        <div style="text-align: center;">Apple</div>
      </div>
    
    
      <div style="width: 300px;display: inline-block; text-align: center;">
        <a href="https://www.Facebook.com"></a>
        <img
          style="height: 200px"
          src="../imgs/Facebook_logo_(square).png"
          alt="Apple"
        />
        </a>
        <div style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Facebook</div>
      </div>
    
    
      <div style="width: 300px; display: inline-block; text-align: center;">
        <a href="https://www.instagram.com"></a>
        <img
          style="height: 200px"
          src="../imgs/instagram-icon_1057-2227.avif"
          alt="Apple"
        />
        </a>
        <div style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Instagram</div>
      </div>
    </div>
  </body>
</html>
